# Nome applicazione
spring.application.name=ProgettoCalendario

# Configurazione datasource MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL di connessione 
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Calendar?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Rome

spring.datasource.username=your_db_user
spring.datasource.password=your_db_password

# Configurazione JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Livelli di log per visualizzare le query e i parametri
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log di Spring e Spring Security
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
spring.servlet.multipart.enabled=true

# JWT / Sicurezza
jwt.secret=your_jwt_secret_key

# CORS
app.cors.allowed-origins=http://127.0.0.1:5501,http://localhost:5501

# OAuth2 Client (Google)
spring.security.oauth2.client.registration.google.client-id=your_google_client_id
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Endpoint del provider (Google)
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
